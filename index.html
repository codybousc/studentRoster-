<!DOCTYPE html>
<html ng-app="studentRoster">
<head>
  <meta charset="UTF-8">
  <title>Student App</title>
  <script src="lib/angular.min.js"></script>
  <script src="lib/jquery-1.11.3.js"></script>
  <script src="app.js"></script>
  <script src="js/StudentsController.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container" ng-controller="StudentsController">
    <div class="row">
      <div class="col-md-12">
        <h4>Search Students</h4>
        <form class="form-inline" role="form">
          <div class="form-group">
            <input ng-model="query" type="text" class="form-control" placeholder="Search" >

          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Student List</h2>
        <ul>
          <li ng-repeat="item in students | filter:query">
            <span ng-click="editing = true" ng-hide="editing">
            {{ item.name }} <a ng-click="deleteStudent(item)">Delete</a>
            </span>
            <span class="form-group" ng-show="editing" ng-submit="editing = false">
              <form class="form-inline" role="form">
                <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name" required />
                <button type="submit" class="btn btn-default btn-sm">Save</button>
              </form>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>New Students</h2>
        <form ng-submit="addStudent()" class="form-inline" role="form">
          <div class="form-group">
            <input type="text" ng-model="studentName" class="form-control" placeholder="Student name">
          </div>
          <button type="submit" class="btn btn-default">Add Student</button>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
